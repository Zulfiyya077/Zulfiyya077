name: Generate Snake Animation

on:
  # Hər gün saat 00:00-da işə salır
  schedule:
    - cron: "0 0 * * *"
  
  # Manual olaraq da işə sala bilərsiniz
  workflow_dispatch:

  # Push zamanı da işə salır
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Repo-nu checkout edir
      - name: Checkout
        uses: actions/checkout@v3

      # Snake animasiyasını generasiya edir (Dark theme)
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&background_color=%23000000
            dist/github-contribution-grid-snake.svg?palette=github-dark&background_color=%23161b22

      # Nəticəni GitHub Pages-ə push edir
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
